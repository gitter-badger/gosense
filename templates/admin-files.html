<html>
<head>
    <title>Upload file</title>
</head>
<body>
<form enctype="multipart/form-data" action="/admin/fileupload" method="post">
    <input type="file" name="uploadfile" />
    <input type="submit" value="upload" />
</form>
<div>
    {{range $o := .objects }}
    <a href="{{.cdnurl}}{{$o.Name}}">{{.cdnurl}}{{$o.Name}}</a>
    {{end}}
</div>
</body>
</html>
