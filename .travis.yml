language: go

go:
    - 1.5

install:
    - export GO15VENDOREXPERIMENT=1
    - go get github.com/masterminds/glide
    - go get github.com/jteeuwen/go-bindata/...
    - go get github.com/elazarl/go-bindata-assetfs/...
    - go-bindata-assetfs assets/... templates/...

script:
    - glide install
    - go build -v
    - ls -l
